name: Build Docs Index

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Generate _index.json
        run: |
          mkdir -p scripts
          node scripts/generate_index.js

      - name: Commit result
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add _index.json

          if git diff --staged --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "auto: update _index.json"
          git push
